<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title>To Do App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="to-do.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		caption{
			font-family: sans-serif, Arial;
			font-size: 18px;
			color: darkcyan;
		}
		table, th, td{
			border: 1px solid black;
		}
		td{
			padding-right: 10px;
		}
		.check{
			text-align: center;
		}
	</style>
</head>
<body ng-controller="todoController">
	<div>
		<table>
			<thead>
				<caption>TO-DO'S</caption>
				<tr>
					<th>Title</th>
					<th>Description</th>
					<th>Deadline</th>
					<th>Complete</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="todo in todos">
					<td>{{todo.title}}</td>
					<td>{{todo.description}}</td>
					<td>{{todo.deadline}}</td>
					<td class="check"><button type="checkbox" ng-submit="markTodo"></button></td>
				</tr>
			</tbody>
		</table>
		<form>
			<div>Enter To-do Title:</div>
			<input type="text" ng-model="newTitle" ng-submit="addTitle"/>
			<button type="submit">Click To Add</button>
			<div>Enter To-do Description:</div>
			<input type="text" ng-model="newDescription" />
			<button type="submit">Click To Add</button>
			<div>Enter To-do Deadline:</div>
			<input type="text" ng-model="newDeadline" />
			<button type="submit">Click To Add</button>
		</form>
	</div>
</body>
</html>
