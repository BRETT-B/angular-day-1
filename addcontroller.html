<!DOCTYPE html>
<html ng-app = "myApp">
<head>
	<title>Add Controller</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

	<script type="text/javascript">
	var myApp = angular.module('myApp', []);
	myApp.controller('myController', function($scope){
		$scope.fname = "Brett"
		// $scope.$watch('lname', function(newValue, oldValue){
		// 	console.log("The old value was "+oldValue+". The new value is "+newValue+".");
		$scope.students = ["Summer", "JT", "Jackson", "Shirlette"];
		
	});

	</script>
</head>
<body ng-controller='myController'>

	First Name:<input type="text" ng-model="fname">
	Last Name:<input type="text" ng-model="lname">

	<br />Welcome to my page, {{fname}} {{lname}}
	<li ng-repeat="student in students">{{student}}</li>
</body>
</html>
