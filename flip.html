<!DOCTYPE html>
<html ng-app="coinFlipApp">
<head>
	<title>Coin Flip</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="flip.js" type="text/javascript"></script>
</head>
<body ng-controller="headsOrTailsController">
	<button ng-click="playGame()"type="button" class="btn btn-primary col-md-3 col-md-offset-4">Play Game</button>

	<div class="container">
		<div class="row col-md-12">
			<div ng-show="guess" class = "col-md-12 col-md-offset-4">
				<img ng-src="{{coin}}">
			</div>
			<div class="col-md-3 col-md-offset-4">
				<button class="btn btn-success" ng-click="heads()">I pick heads</button>
				<button class="btn btn-danger" ng-click="tails()">I pick tails</button>
			</div>
			<div ng-show="guess" class="col-md-4 col-md-offset-3 well">
				<h1>{{message}}</h1>
			</div>
		</div>
	</div>
</body>
</html>
